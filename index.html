<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurakshaQR | Secure Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --gold: #FFD700; 
            --bg: #05070a; 
            --glass: rgba(255, 255, 255, 0.03); 
            --border: rgba(255, 255, 255, 0.1); 
            --accent-red: #ff4757;
            --accent-green: #2ed573;
        }
        
        body { 
            margin: 0; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg); 
            color: white;
            background-image: radial-gradient(at 0% 0%, hsla(253,16%,15%,1) 0, transparent 50%), 
                              radial-gradient(at 100% 0%, hsla(339,49%,20%,1) 0, transparent 50%);
            display: flex; 
            justify-content: center; 
            min-height: 100vh;
        }

        .container { width: 92%; max-width: 420px; padding: 30px 0; }

        /* Premium Logo Header */
        .header { display: flex; flex-direction: column; align-items: center; margin-bottom: 30px; }
        .logo-img { width: 100px; height: 100px; object-fit: contain; margin-bottom: 12px; filter: drop-shadow(0 0 10px rgba(255,215,0,0.2)); }
        
        .brand-name { font-weight: 500; font-size: 16px; letter-spacing: 4px; color: var(--gold); text-transform: uppercase; margin-bottom: 5px; }
        .brand-name span { font-weight: 800; font-size: 28px; letter-spacing: 1px; }
        .trust-badge { font-size: 10px; color: #2ed573; background: rgba(46, 213, 115, 0.1); padding: 5px 15px; border-radius: 30px; border: 1px solid rgba(46, 213, 115, 0.2); text-transform: uppercase; font-weight: 800; }

        /* Bento Grid System */
        .bento-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 14px; }
        .card { 
            background: var(--glass); 
            backdrop-filter: blur(25px); 
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--border); 
            border-radius: 28px; 
            padding: 20px; 
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .full { grid-column: span 2; }
        
        /* Typography */
        .label { font-size: 10px; text-transform: uppercase; letter-spacing: 1.5px; opacity: 0.5; margin-bottom: 6px; font-weight: 600; }
        .val { font-size: 16px; font-weight: 700; }
        .name-val { font-size: 30px; font-weight: 800; margin: 4px 0; letter-spacing: -0.5px; }

        /* Action Buttons */
        .btn { 
            display: flex; align-items: center; justify-content: center; gap: 12px;
            padding: 20px; border-radius: 22px; font-weight: 800; text-decoration: none; 
            transition: 0.3s; margin-top: 5px; font-size: 15px; border: 1px solid transparent;
        }
        .btn-call { background: linear-gradient(135deg, var(--accent-red), #ff6b81); color: white; box-shadow: 0 10px 20px rgba(255,71,87,0.2); }
        .btn-whatsapp { background: linear-gradient(135deg, #2ed573, #7bed9f); color: #052c14; }
        .btn-buddy { background: rgba(255, 215, 0, 0.05); border: 1px solid var(--gold); color: var(--gold); }
        .btn-hosp { background: rgba(255, 255, 255, 0.05); border: 1px solid var(--border); color: white; }

        /* Drawer for Blood Buddies */
        #buddyDrawer { 
            display: none; background: rgba(255,215,0,0.03); 
            border: 1px solid var(--border); border-radius: 20px; 
            padding: 18px; margin-top: -8px; animation: slideDown 0.4s ease;
        }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        /* Social Pill */
        .social-pill { 
            display: flex; justify-content: space-around; align-items: center;
            margin-top: 30px; padding: 20px; background: var(--glass); 
            border-radius: 50px; border: 1px solid var(--border);
        }
        .social-pill a { color: white; font-size: 24px; opacity: 0.6; transition: 0.3s; }
        .social-pill a:hover { opacity: 1; color: var(--gold); transform: translateY(-3px); }

        /* Micro-animations */
        .shimmer { animation: loading 1.8s infinite; opacity: 0.4; }
        @keyframes loading { 50% { opacity: 1; } }
        .card:active { transform: scale(0.97); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png.png" class="logo-img" alt="SurakshaQR Logo">
            <div class="brand">SURAKSHA<span>QR</span></div>
        </div>

        <div class="bento-grid" id="profileGrid">
            <div class="card full" style="text-align:center;">
                <p class="shimmer">üîç Fetching Secure Life-Data...</p>
            </div>
        </div>
        
        <div class="social-pill" id="socialLinks" style="display:none;"></div>
    </div>

    <script>
        // Configuration
        const urlParams = new URLSearchParams(window.location.search);
        const qrId = urlParams.get('id');
        // Your specific Google Web App URL
        const apiBase = "https://script.google.com/macros/s/AKfycbwKsfV__7OMzZg5la_BGlFk3Cb-p29LE9_EAeg2Sy8P_i3DFSycjC_WNQU-8ljQTNOp/exec";

        function toggleBuddies() {
            const drawer = document.getElementById('buddyDrawer');
            drawer.style.display = drawer.style.display === 'block' ? 'none' : 'block';
        }

        async function fetchProfile() {
            if(!qrId) {
                document.getElementById('profileGrid').innerHTML = '<div class="card full"><h1>Invalid QR Scan</h1><p>Please use a valid SurakshaQR sticker.</p></div>';
                return;
            }

            try {
                const response = await fetch(`${apiBase}?id=${qrId}`);
                const data = await response.json();
                const grid = document.getElementById('profileGrid');

                // 1. Check if ID exists but is not registered (Registration Funnel)
                if (data.Status !== "Active") {
                    grid.innerHTML = `
                        <div class="card full" style="text-align:center; padding:45px 20px;">
                            <i class="fas fa-shield-virus" style="font-size:55px; color:var(--gold); margin-bottom:20px;"></i>
                            <div class="name-val">System Ready</div>
                            <p style="opacity:0.7; font-size:14px;">This SurakshaQR sticker is unlinked. Scan via the app to register your profile.</p>
                            <a href="https://surakshaqr.com/download" class="btn btn-call full">DOWNLOAD APP TO ACTIVATE</a>
                        </div>
                    `;
                    return;
                }

                // 2. Populate Active Profile
                grid.innerHTML = `
                    <div class="card full">
                        <div class="label">Primary Member</div>
                        <div class="name-val">${data.Name || 'Verified User'}</div>
                        <div style="color:var(--accent-red); font-weight:800; display:flex; align-items:center; gap:8px;">
                            <i class="fas fa-tint"></i> Blood Group: ${data.Blood_Group || 'N/A'}
                        </div>
                    </div>
                    
                    <div class="card" onclick="alert('Encrypted Vault: Access restricted to Owner/OTP')">
                        <div class="label">Medical Vault</div>
                        <div class="val" style="color:var(--gold)"><i class="fas fa-lock"></i> LOCKED</div>
                    </div>

                    <div class="card">
                        <div class="label">ID Status</div>
                        <div class="val" style="color:var(--accent-green)"><i class="fas fa-check-circle"></i> VERIFIED</div>
                    </div>

                    <a href="tel:${data.Emergency_Contact_1}" class="btn btn-call full">
                        <i class="fas fa-phone-alt"></i> EMERGENCY CALL
                    </a>
                    
                    <a href="javascript:void(0)" onclick="toggleBuddies()" class="btn btn-buddy full">
                        <i class="fas fa-users"></i> BLOOD BUDDIES
                    </a>
                    <div id="buddyDrawer" class="full">
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <span style="font-size:14px; opacity:0.8;">Emergency Contact 1</span>
                            <a href="tel:${data.Emergency_Contact_1}" style="color:var(--accent-green); text-decoration:none; font-weight:800;">CALL NOW</a>
                        </div>
                    </div>

                    <a href="javascript:void(0)" onclick="secureNotify()" class="btn btn-whatsapp full">
    <i class="fab fa-whatsapp"></i> NOTIFY OWNER (SECURE)
</a>
                    
                    <a href="https://www.google.com/maps/search/hospitals+near+me" target="_blank" class="btn btn-hosp full">
                        <i class="fas fa-ambulance"></i> NEAREST HOSPITAL
                    </a>
                `;

                // 3. Populate Social Links Bar
                if(data.Social_Links) {
                    const socialDiv = document.getElementById('socialLinks');
                    socialDiv.style.display = 'flex';
                    socialDiv.innerHTML = '';
                    data.Social_Links.split(',').forEach(link => {
                        let icon = 'fa-link';
                        const l = link.toLowerCase();
                        if(l.includes('facebook')) icon = 'fa-facebook';
                        else if(l.includes('instagram')) icon = 'fa-instagram';
                        else if(l.includes('youtube')) icon = 'fa-youtube';
                        else if(l.includes('linkedin')) icon = 'fa-linkedin';
                        
                        socialDiv.innerHTML += `<a href="${link.trim()}" target="_blank"><i class="fab ${icon}"></i></a>`;
                    });
                }

            } catch (error) {
                console.error("Master Engine Error:", error);
                document.getElementById('profileGrid').innerHTML = '<div class="card full"><p>Connection Error. Please try again.</p></div>';
            }
        }

        // Initialize
        fetchProfile();
    </script>
</body>
</html>
