<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurakshaQR Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #FFD700; --bg: #05070a; --glass: rgba(255, 255, 255, 0.08); --red: #ff4757; }
        body { margin: 0; background: var(--bg); color: white; font-family: sans-serif; display: flex; justify-content: center; }
        .container { width: 90%; max-width: 400px; padding-top: 50px; }
        .card { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); border-radius: 24px; padding: 25px; backdrop-filter: blur(10px); text-align: center; }
        .bento { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .box { background: var(--glass); padding: 15px; border-radius: 20px; text-align: left; border: 1px solid rgba(255,255,255,0.05); }
        .label { font-size: 10px; opacity: 0.5; text-transform: uppercase; letter-spacing: 1px; }
        .val { font-size: 18px; font-weight: bold; margin-top: 5px; }
        .btn { display: block; background: var(--red); color: white; padding: 18px; border-radius: 15px; text-decoration: none; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container" id="display">
        <div class="card">
            <i class="fas fa-shield-alt fa-spin" style="font-size:30px; color:var(--gold);"></i>
            <p>Verifying Security ID...</p>
        </div>
    </div>

    <script>
        function handleResponse(data) {
            const view = document.getElementById('display');
            if (data.Status === "Active") {
                view.innerHTML = `
                    <h2 style="text-align:center; color:var(--gold); letter-spacing:3px;">SURAKSHAQR</h2>
                    <div class="box" style="margin-bottom:15px;"><div class="label">Owner</div><div class="val">${data.Name}</div></div>
                    <div class="bento">
                        <div class="box"><div class="label">Blood</div><div class="val" style="color:var(--red)">${data.Blood_Group}</div></div>
                        <div class="box"><div class="label">Status</div><div class="val" style="color:#2ed573">Verified</div></div>
                    </div>
                    <a href="tel:${data.Emergency_Phone}" class="btn">EMERGENCY CALL</a>
                `;
            } else {
                view.innerHTML = `<div class="card"><h2>Tag Ready</h2><p>ID: ${data.ID || 'Unknown'}<br>Not yet activated.</p></div>`;
            }
        }

        // START AFTER 500ms DELAY
        setTimeout(() => {
            const urlParams = new URLSearchParams(window.location.search);
            const qrId = (urlParams.get('id') || "NONE").toUpperCase();
            const scriptUrl = "https://script.google.com/macros/s/AKfycbzbvQq159llc2vsEp5n9xsAyS0GaslGWQeS2IOQZlb00OIBTA3EKULBNYN94AticgAY/exec";

            const script = document.createElement('script');
            script.src = `${scriptUrl}?id=${qrId}&callback=handleResponse&t=${Date.now()}`;
            document.body.appendChild(script);
        }, 500);
    </script>
</body>
</html>
