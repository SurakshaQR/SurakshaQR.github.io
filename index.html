<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurakshaQR | Emergency Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #FFD700; --bg: #05070a; --glass: rgba(255, 255, 255, 0.08); --red: #ff4757; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Inter', sans-serif; display: flex; justify-content: center; min-height: 100vh; overflow-x: hidden; }
        
        .container { width: 92%; max-width: 420px; padding: 30px 0; }
        
        /* Bento Grid Design */
        .bento-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 20px; }
        .card { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); border-radius: 24px; padding: 20px; backdrop-filter: blur(15px); transition: 0.3s ease; }
        .full { grid-column: span 2; }
        
        /* Typography */
        .label { font-size: 10px; opacity: 0.5; text-transform: uppercase; letter-spacing: 2px; font-weight: 800; margin-bottom: 5px; }
        .val { font-size: 20px; font-weight: 700; color: #fff; }
        
        /* Emergency Button */
        .btn-call { display: flex; align-items: center; justify-content: center; gap: 12px; background: var(--red); color: white; padding: 20px; border-radius: 22px; text-decoration: none; font-weight: 800; margin-top: 15px; box-shadow: 0 10px 30px rgba(255, 71, 87, 0.4); font-size: 18px; }

        /* Vault / Break-Glass Section */
        .vault-card { border: 1px dashed var(--gold); background: rgba(255, 215, 0, 0.03); }
        .vault-btn { background: none; border: 1px solid var(--gold); color: var(--gold); padding: 10px 20px; border-radius: 12px; font-size: 13px; font-weight: 700; cursor: pointer; margin-top: 12px; transition: 0.3s; }
        .vault-btn:hover { background: var(--gold); color: black; }

        /* Social Icons */
        .social-links { display: flex; gap: 20px; margin-top: 10px; }
        .social-links a { color: white; font-size: 24px; opacity: 0.7; transition: 0.3s; }
        .social-links a:hover { opacity: 1; color: var(--gold); transform: translateY(-3px); }

        /* Loading Spinner */
        #loader { text-align: center; margin-top: 100px; }
        .spinner { width: 40px; height: 40px; border: 3px solid rgba(255, 215, 0, 0.1); border-top: 3px solid var(--gold); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container" id="mainDisplay">
    <div id="loader">
        <div class="spinner"></div>
        <p style="margin-top:20px; opacity:0.5; font-size:12px; letter-spacing:2px;">SECURE CONNECTION...</p>
    </div>
</div>

<script>
    // 1. THIS FUNCTION HANDLES THE INCOMING DATA FROM APPS SCRIPT
    function handleResponse(data) {
        const display = document.getElementById('mainDisplay');
        
        if (data.Status === "Active") {
            display.innerHTML = `
                <div style="text-align:center; margin-bottom: 25px;">
                    <h1 style="color:var(--gold); letter-spacing: 6px; font-size: 22px; margin:0;">SURAKSHAQR</h1>
                    <p style="font-size:10px; opacity:0.4; letter-spacing: 1px;">INSTANT LIFE-DATA ACCESS</p>
                </div>

                <div class="bento-grid">
                    <div class="card full">
                        <div class="label"><i class="fas fa-user-shield"></i> Profile Holder</div>
                        <div class="val">${data.Name}</div>
                    </div>

                    <div class="card">
                        <div class="label">Blood Group</div>
                        <div class="val" style="color:var(--red)">${data.Blood_Group}</div>
                    </div>

                    <div class="card">
                        <div class="label">System Status</div>
                        <div class="val" style="color:#2ed573; font-size:16px;"><i class="fas fa-check-circle"></i> VERIFIED</div>
                    </div>

                    <div class="card full vault-card">
                        <div class="label" style="color:var(--gold)">"Break-Glass" Vault</div>
                        <p style="font-size:11px; opacity:0.7; margin:5px 0;">Driving License & Insurance (Encrypted)</p>
                        <button class="vault-btn" onclick="openVault('${data.Vault_Link}')">UNLOCK WITH OTP</button>
                    </div>

                    <div class="card full">
                        <div class="label">Social Connections</div>
                        <div class="social-links">
                            ${data.FB_Link ? `<a href="${data.FB_Link}" target="_blank"><i class="fab fa-facebook"></i></a>` : ''}
                            ${data.IG_Link ? `<a href="${data.IG_Link}" target="_blank"><i class="fab fa-instagram"></i></a>` : ''}
                            <a href="#" style="font-size:12px; opacity:0.4; margin-left:auto;">Lang: ${data.Lang}</a>
                        </div>
                    </div>
                </div>

                <a href="tel:${data.Emergency_Phone}" class="btn-call">
                    <i class="fas fa-phone-alt"></i> EMERGENCY CALL
                </a>

                <div style="text-align:center; margin-top:30px;">
                    <button class="vault-btn" style="border-color:rgba(255,255,255,0.2); color:white; opacity:0.5;" onclick="alert('Notification sent to owner!')">
                        <i class="fas fa-car"></i> WRONGLY PARKED?
                    </button>
                </div>
            `;
        } else {
            display.innerHTML = `
                <div class="card full" style="text-align:center; padding: 60px 20px;">
                    <i class="fas fa-qrcode" style="font-size: 50px; color: var(--gold); margin-bottom: 20px;"></i>
                    <h3>TAG AVAILABLE</h3>
                    <p style="opacity:0.6;">ID: ${data.ID || 'Unknown'}<br>Scan with the SurakshaQR App to activate this profile.</p>
                </div>`;
        }
    }

    // 2. FETCH LOGIC
    function init() {
        const urlParams = new URLSearchParams(window.location.search);
        const qrId = (urlParams.get('id') || "NONE").toUpperCase();
        
        // REPLACE THE URL BELOW WITH YOUR NEW GOOGLE APPS SCRIPT URL
        const scriptUrl = "https://script.google.com/macros/s/AKfycbwskze85SBPLZp-n0Zqrdrlsn32RXOOVAnGNzd-iRTIomYMAazqoWIdS8TKLari8Qw0/exec";

        const script = document.createElement('script');
        script.src = `${scriptUrl}?id=${qrId}&callback=handleResponse&t=${Date.now()}`;
        document.body.appendChild(script);
    }

    function openVault(link) {
        let otp = prompt("An alert has been sent to the owner. Enter the 4-digit OTP from the owner's phone to view documents:");
        if(otp === "1234") { // Replace with actual OTP logic later
            window.open(link, '_blank');
        } else {
            alert("Incorrect OTP. Access Denied.");
        }
    }

    window.onload = init;
</script>

</body>
</html>
