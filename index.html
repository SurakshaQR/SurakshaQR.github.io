<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SurakshaQR | Emergency Profile</title>
<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet" />

<style>
    /* [LABEL: ROOT VARIABLES] */
    :root {
        --gold: #FFD700;
        --bg: #05070a;
        --glass: rgba(255, 255, 255, 0.05);
        --border: rgba(255, 255, 255, 0.1);
        --red: #ff4757;
        --green: #2ed573;
    }

    /* [LABEL: BODY STYLES] */
    body {
        margin: 0;
        padding: 0;
        font-family: 'Plus Jakarta Sans', sans-serif;
        background: var(--bg);
        color: white;
        /* Background gradient for visual appeal */
        background-image: radial-gradient(at 0% 0%, #1a1c2c 0, transparent 50%), 
                          radial-gradient(at 100% 0%, #0d0e17 0, transparent 50%);
        display: flex;
        justify-content: center;
        min-height: 100vh;
    }

    /* [LABEL: CONTAINER] */
    .container {
        width: 92%;
        max-width: 420px;
        padding: 30px 0;
    }

    /* [LABEL: BRAND TITLE] */
    .brand {
        text-align: center;
        color: var(--gold);
        font-weight: 800;
        font-size: 26px;
        letter-spacing: 2px;
        margin-bottom: 30px;
    }

    /* [LABEL: BENTO GRID LAYOUT] */
    .bento-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
    }

    /* [LABEL: CARD STYLE] */
    .card {
        background: var(--glass);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid var(--border);
        border-radius: 24px;
        padding: 20px;
    }

    /* [LABEL: FULL-WIDTH ELEMENT] */
    .full {
        grid-column: span 2;
    }

    /* [LABEL: LABEL TEXT STYLE] */
    .label {
        font-size: 10px;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        opacity: 0.5;
        margin-bottom: 8px;
    }

    /* [LABEL: VALUE TEXT STYLE] */
    .val {
        font-size: 24px;
        font-weight: 800;
    }

    /* [LABEL: Blood Badge Style] */
    .blood-badge {
        display: inline-block;
        background: rgba(255, 71, 87, 0.15);
        color: var(--red);
        padding: 6px 15px;
        border-radius: 50px;
        font-weight: 800;
        font-size: 13px;
        margin-top: 10px;
    }

    /* [LABEL: Buttons Style] */
    .btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        padding: 20px;
        border-radius: 20px;
        font-weight: 800;
        font-size: 16px;
        border: none;
        cursor: pointer;
        text-decoration: none;
        margin-top: 15px;
    }

    /* Call Button Style */
    .btn-call {
        background: linear-gradient(135deg, var(--red), #ff6b81);
        color: white;
    }

    /* Secondary Button Style */
    .btn-secondary {
        background: var(--glass);
        border: 1px solid var(--border);
        color: white;
    }

    /* [LABEL: SOCIAL LINKS ROW] */
    .social-row {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 25px;
        padding: 15px;
        background: var(--glass);
        border-radius: 50px;
        border: 1px solid var(--border);
    }

    /* [LABEL: SOCIAL LINK ICONS] */
    .social-row a {
        color: white;
        font-size: 20px;
        opacity: 0.7;
        transition: 0.3s;
    }

    /* [HOVER EFFECT FOR SOCIAL ICONS] */
    .social-row a:hover {
        color: var(--gold);
        opacity: 1;
    }
</style>
</head>
<body>
<div class="container">
    <!-- [LABEL: BRAND TITLE] -->
    <div class="brand">SURAKSHAQR</div>

    <!-- [LABEL: MAIN DISPLAY AREA] -->
    <div id="mainDisplay">
        <!-- [LABEL: LOADING INDICATOR] -->
        <div style="text-align:center; padding:50px;">
            <i class="fas fa-circle-notch fa-spin" style="font-size:30px; color:var(--gold);"></i>
        </div>
    </div>

    <!-- [LABEL: SOCIAL LINKS CONTAINER] -->
    <div class="social-row" id="socialLinks" style="display:none;"></div>
</div>

<script>
    /**
     * [LABEL: INITIALIZATION FUNCTION]
     * Fetches user profile data based on URL parameter 'id'
     */
    async function initProfile() {
        const urlParams = new URLSearchParams(window.location.search);
        const qrId = urlParams.get('id');

        // [LABEL: YOUR DEPLOYMENT URL]
        // Replace the below URL with your actual deployed Apps Script URL
        const scriptUrl = "https://script.google.com/macros/s/AKfycbwagk68r_jTAUAocLbPugnahnwFC0WKlbse0jiFe9LW9a45hwmmhmNPCutPteISyx1K/exec";

        try {
            // [LABEL: FETCH PROFILE DATA]
            const response = await fetch(`${scriptUrl}?id=${qrId}`);
            const data = await response.json();

            const display = document.getElementById('mainDisplay');

            // [LABEL: HANDLE ACTIVE PROFILE]
            if (data.Status === "Active") {
                // [LABEL: RENDER PROFILE CARDS]
                display.innerHTML = `
                    <div class="bento-grid">
                        <!-- [PROFILE: Life Data] -->
                        <div class="card full">
                            <div class="label">Life-Data Profile</div>
                            <div class="val">${data.Name}</div>
                            <div class="blood-badge"><i class="fas fa-tint"></i> ${data.Blood_Group}</div>
                        </div>
                        <!-- [PROFILE: Vault Access] -->
                        <div class="card" onclick="alert('Break-Glass Vault Unlocked with OTP')">
                            <div class="label">Documents</div>
                            <div style="color:var(--gold); font-weight:800;"><i class="fas fa-shield-alt"></i> VAULT</div>
                        </div>
                        <!-- [PROFILE: Verification Status] -->
                        <div class="card">
                            <div class="label">Status</div>
                            <div style="color:var(--green); font-weight:800;"><i class="fas fa-check-circle"></i> VERIFIED</div>
                        </div>
                    </div>

                    <!-- [LABEL: Emergency Call Button] -->
                    <a href="tel:${data.Emergency_Phone}" class="btn btn-call">
                        <i class="fas fa-phone-alt"></i> EMERGENCY CALL
                    </a>

                    <!-- [LABEL: Notify Owner Button] -->
                    <button onclick="alert('Owner Notified!')" class="btn btn-secondary full">
                        <i class="fas fa-car"></i> NOTIFY OWNER (PARKING)
                    </button>
                `;

                // [LABEL: SOCIAL LINKS PARSER]
                if (data.Social_Links && data.Social_Links.trim() !== "") {
                    const sRow = document.getElementById('socialLinks');
                    sRow.style.display = 'flex';
                    sRow.innerHTML = ""; // Clear previous
                    data.Social_Links.split(',').forEach(link => {
                        let icon = 'fa-link'; // Default icon
                        let l = link.toLowerCase();
                        if(l.includes('facebook')) icon = 'fa-facebook';
                        else if(l.includes('instagram')) icon = 'fa-instagram';
                        else if(l.includes('youtube')) icon = 'fa-youtube';
                        else if(l.includes('linkedin')) icon = 'fa-linkedin';

                        sRow.innerHTML += `<a href="${link.trim()}" target="_blank"><i class="fab ${icon}"></i></a>`;
                    });
                }
            } else {
                // [LABEL: PROFILE NOT ACTIVE OR UNLINKED]
                display.innerHTML = `
                    <div class="card full" style="text-align:center; padding:60px 20px;">
                        <i class="fas fa-qrcode" style="font-size:50px; color:var(--gold); margin-bottom:20px;"></i>
                        <div class="val">System Ready</div>
                        <p style="opacity:0.6;">This tag is unlinked. Activate it via the app.</p>
                    </div>`;
            }
        } catch (err) {
            // [LABEL: ERROR HANDLING]
            console.error("Fetch Error:", err);
            display.innerHTML = '<div class="card full">Connection Error. Please check Script URL and parameters.</div>';
        }
    }

    // [LABEL: INIT CALL]
    initProfile();
</script>
</body>
</html>
