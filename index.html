<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurakshaQR | Emergency Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #FFD700; --bg: #05070a; --glass: rgba(255, 255, 255, 0.05); --red: #ff4757; }
        body { margin: 0; font-family: sans-serif; background: var(--bg); color: white; display: flex; justify-content: center; }
        .container { width: 90%; max-width: 400px; padding: 40px 0; }
        .bento-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .card { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 20px; }
        .full { grid-column: span 2; }
        .val { font-size: 22px; font-weight: bold; margin-top: 5px; }
        .label { font-size: 11px; opacity: 0.5; text-transform: uppercase; }
        .btn { display: block; text-align: center; padding: 18px; border-radius: 15px; text-decoration: none; font-weight: bold; margin-top: 15px; }
        .btn-red { background: var(--red); color: white; }
    </style>
</head>
<body>
    <div class="container" id="mainDisplay">
        <h2 style="text-align:center; color:var(--gold);">SURAKSHAQR</h2>
        <p style="text-align:center; opacity:0.6;">Loading Secure Profile...</p>
    </div>

    <script>
        async function loadProfile() {
            const urlParams = new URLSearchParams(window.location.search);
            const qrId = urlParams.get('id');
            const scriptUrl = "https://script.google.com/macros/s/AKfycbzoYLLd8rPqJge8MmOkCddfcqmNrMWGeLXTpVdtoi6CHlwfvmKWIOfzxA5pUJAAb90k/exec";

            if (!qrId) return;

            try {
                const finalUrl = `${scriptUrl}?id=${encodeURIComponent(qrId)}`;
                const response = await fetch(finalUrl);
                const data = await response.json();
                const display = document.getElementById('mainDisplay');

                if (data.Status === "Active") {
                    display.innerHTML = `
                        <div class="bento-grid">
                            <div class="card full">
                                <div class="label">Owner Name</div>
                                <div class="val">${data.Name}</div>
                            </div>
                            <div class="card">
                                <div class="label">Blood Group</div>
                                <div class="val" style="color:var(--red)">${data.Blood_Group}</div>
                            </div>
                            <div class="card">
                                <div class="label">Status</div>
                                <div class="val" style="color:#2ed573">Verified</div>
                            </div>
                        </div>
                        <a href="tel:${data.Emergency_Phone}" class="btn btn-red">CALL EMERGENCY CONTACT</a>
                    `;
                } else {
                    display.innerHTML = `<div class="card full" style="text-align:center;"><h3>System Ready</h3><p>Unlinked Tag Detected.</p></div>`;
                }
            } catch (e) {
                console.error(e);
            }
        }
        loadProfile();
    </script>
</body>
</html>
