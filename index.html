<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurakshaQR - Official Safety Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;800&display=swap" rel="stylesheet">
    <style>
        :root { --glass: rgba(255, 255, 255, 0.03); --border: rgba(255, 255, 255, 0.08); --gold: #FFD700; --accent: #ff4757; --bg: #05070a; }
        body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: white; overflow-x: hidden; background-image: radial-gradient(at 0% 0%, hsla(253,16%,15%,1) 0, transparent 50%), radial-gradient(at 100% 0%, hsla(339,49%,20%,1) 0, transparent 50%); display: flex; justify-content: center; min-height: 100vh; }
        .container { width: 92%; max-width: 420px; padding: 25px 0; }
        
        /* Medical Alert Banner */
        .medical-banner { background: linear-gradient(90deg, #ff4757, #ff6b81); padding: 15px; border-radius: 20px; text-align: center; font-weight: 800; font-size: 12px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.2); animation: pulse 2s infinite; display: none; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.02); } }

        .header { display: flex; flex-direction: column; align-items: center; margin-bottom: 20px; }
        .logo-img { width: 80px; height: 80px; object-fit: contain; margin-bottom: 12px; filter: drop-shadow(0 0 10px rgba(255,215,0,0.2)); }
        .brand-name { font-weight: 500; font-size: 14px; letter-spacing: 4px; color: var(--gold); text-transform: uppercase; }
        .brand-name span { font-weight: 800; font-size: 24px; letter-spacing: 1px; }

        .bento-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .card { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--border); border-radius: 28px; padding: 20px; transition: 0.3s; }
        .full { grid-column: span 2; }
        .label { font-size: 10px; opacity: 0.5; font-weight: 600; text-transform: uppercase; margin-bottom: 8px; }
        
        /* Shimmer Effect */
        .shimmer { color: rgba(255,215,0,0.5); animation: loading 1.5s infinite; }
        @keyframes loading { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

        .blood-tag { display: inline-flex; align-items: center; gap: 6px; background: rgba(255, 71, 87, 0.15); color: #ff4757; padding: 6px 14px; border-radius: 12px; font-size: 13px; font-weight: 800; margin-top: 10px; }
        
        .btn { display: flex; align-items: center; justify-content: center; gap: 12px; text-decoration: none; font-weight: 800; font-size: 15px; padding: 18px; border-radius: 22px; margin-top: 5px; transition: 0.3s; }
        .btn-call { background: linear-gradient(135deg, #ff4757, #ff6b81); color: white; }
        .btn-notify { background: linear-gradient(135deg, #2ed573, #7bed9f); color: #052c14; }
        
        .otp-input { width: 35px; height: 40px; background: rgba(255,255,255,0.1); border: 1px solid var(--border); border-radius: 8px; text-align: center; color: var(--gold); font-weight: 800; }
        .social-pill { margin-top: 25px; background: var(--glass); border-radius: 50px; padding: 18px; display: flex; justify-content: space-around; border: 1px solid var(--border); }
        .social-pill a { color: white; font-size: 24px; opacity: 0.6; transition: 0.3s; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" class="logo-img" alt="Logo">
            <div class="brand-name">SURAKSHA<span>QR</span></div>
        </div>

        <div id="medBanner" class="medical-banner">LOADING MEDICAL DATA...</div>

        <div class="bento-grid">
            <div class="card full">
                <div class="label">Primary Member</div>
                <h1 id="userName" class="shimmer">Scanning Profile...</h1>
                <div id="bloodGroup" class="blood-tag"><i class="fas fa-tint"></i> ---</div>
            </div>

            <div class="card full">
                <div class="label">Break-Glass Vault</div>
                <div id="vaultLocked">
                    <div style="font-size:12px; color:var(--gold); font-weight:800; margin-bottom:10px;"><i class="fas fa-lock"></i> ENCRYPTED DOCUMENTS</div>
                    <button onclick="unlockVaultUI()" style="width:100%; padding:10px; border-radius:12px; border:none; background:var(--gold); font-weight:800;">UNLOCK WITH OTP</button>
                </div>
                <div id="vaultUnlocked" style="display:none;">
                    <div style="display:flex; gap:8px; justify-content:center; margin-bottom:10px;">
                        <input type="text" maxlength="1" class="otp-input"><input type="text" maxlength="1" class="otp-input"><input type="text" maxlength="1" class="otp-input"><input type="text" maxlength="1" class="otp-input">
                    </div>
                    <button onclick="alert('Verifying...')" style="width:100%; padding:8px; border-radius:10px; border:1px solid var(--gold); background:none; color:var(--gold); font-weight:800;">VERIFY</button>
                </div>
            </div>

            <a href="#" id="callBtn" class="btn btn-call full"><i class="fas fa-phone-alt"></i> EMERGENCY CALL</a>
            <a href="#" id="notifyBtn" class="btn btn-notify full"><i class="fab fa-whatsapp"></i> NOTIFY OWNER</a>
            <a href="https://www.google.com/maps/search/hospital" target="_blank" class="btn full" style="background:rgba(255,255,255,0.05); border:1px solid var(--border); color:white;"><i class="fas fa-ambulance"></i> NEAREST HOSPITAL</a>
        </div>

        <div class="social-pill" id="socialLinks"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('id');
        const api = "https://script.google.com/macros/s/AKfycbzXyaJPRpy4gdG5iscChM9qVwqmoQ56f_fjuK5RIR1Y-YS2Y39bJ02aGqfdNBbBqg4q/exec";

        function unlockVaultUI() {
            document.getElementById('vaultLocked').style.display = 'none';
            document.getElementById('vaultUnlocked').style.display = 'block';
        }

        async function loadData() {
            if(!userId) return;
            try {
                const res = await fetch(`${api}?id=${userId}`);
                const user = await res.json();
                
                const nameEl = document.getElementById('userName');
                nameEl.classList.remove('shimmer');
                nameEl.innerText = user.Name || "User Registered";
                
                document.getElementById('bloodGroup').innerHTML = `<i class="fas fa-tint"></i> ${user.Blood_Group || 'N/A'}`;
                
                if(user.Medical_Alert) {
                    const banner = document.getElementById('medBanner');
                    banner.style.display = 'block';
                    banner.innerText = `⚠️ MEDICAL ALERT: ${user.Medical_Alert}`;
                }

                document.getElementById('callBtn').href = "tel:" + user.Emergency_Contact_1;
                const msg = encodeURIComponent("SURAKSHAQR ALERT: Please check your vehicle.");
                document.getElementById('notifyBtn').href = `https://wa.me/${user.Emergency_Contact_1}?text=${msg}`;

                // Enhanced Social Icons logic from your previous version
                const socialDiv = document.getElementById('socialLinks');
                if (user.Social_Links) {
                    socialDiv.innerHTML = ''; 
                    user.Social_Links.split(',').forEach(link => {
                        let icon = 'fas fa-link';
                        if (link.includes('facebook')) icon = 'fab fa-facebook';
                        if (link.includes('instagram')) icon = 'fab fa-instagram';
                        if (link.includes('linkedin')) icon = 'fab fa-linkedin';
                        if (link.includes('youtube')) icon = 'fab fa-youtube';
                        socialDiv.innerHTML += `<a href="${link.trim()}" target="_blank"><i class="${icon}"></i></a>`;
                    });
                }
            } catch (e) { console.error(e); }
        }
        loadData();
    </script>
</body>
</html>
