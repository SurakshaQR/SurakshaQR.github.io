<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SurakshaQR Official Sticker</title>
    <style>
        :root { 
            --gold: #FFD700; 
            --bg: #05070a; 
            --glow: rgba(255, 215, 0, 0.9);
        }
        
        body { 
            background: #000; 
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; margin: 0; font-family: 'Arial Black', sans-serif; 
        }
        
        .sticker-card {
            width: 340px; 
            background: var(--bg);
            padding: 20px; 
            border-radius: 20px; 
            text-align: center;
            border: 4px solid var(--gold);
            box-shadow: 0 0 35px var(--glow), inset 0 0 15px var(--glow);
        }

        .logo-top { 
            width: 75px; 
            margin-bottom: 5px; 
            filter: drop-shadow(0 0 10px var(--gold)); 
        }

        .qr-wrapper {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circular-svg {
            position: absolute;
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 12px var(--gold));
        }

        .circular-svg text { 
            fill: var(--gold); 
            font-size: 11.8px; 
            font-weight: 900; 
            letter-spacing: 2.8px;
            text-transform: uppercase;
        }

        .qr-white-box {
            width: 195px;
            height: 195px;
            background: white;
            padding: 10px;
            border-radius: 12px;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
        }

        #mainQr { 
            width: 100%; 
            height: 100%; 
            display: block;
            border: none;
        }

        .id-footer { 
            color: var(--gold); 
            font-size: 18px; 
            margin-top: 15px; 
            font-weight: 900; 
            letter-spacing: 3px;
            text-shadow: 0 0 12px var(--gold);
        }
    </style>
</head>
<body>

    <div class="sticker-card">
        <img src="logo.png.png" class="logo-top" onerror="this.src='https://via.placeholder.com/80?text=LOGO'">
        
        <div class="qr-wrapper">
            <svg class="circular-svg" viewBox="0 0 100 100">
                <path id="txtPath" d="M 50, 50 m -47, 0 a 47,47 0 1,1 94,0 a 47,47 0 1,1 -94,0" fill="transparent"/>
                <text>
                    <textPath xlink:href="#txtPath">
                        • IN EMERGENCY SCAN ME • IN EMERGENCY SCAN ME •
                    </textPath>
                </text>
            </svg>

            <div class="qr-white-box">
                <img id="mainQr" src="" alt="QR">
            </div>
        </div>

        <div id="idTag" class="id-footer">ID: LOADING</div>
    </div>

    <script>
        (function() {
            // Get ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('id') || 'SQ100';
            const profileLink = "https://SurakshaQR.github.io/index.html?id=" + userId;
            
            // Using Google Charts API as it is extremely reliable for GitHub Pages
            const qrSize = "250x250";
            const qrUrl = "https://chart.googleapis.com/chart?cht=qr&chs=" + qrSize + "&chl=" + encodeURIComponent(profileLink) + "&choe=UTF-8&chld=H|1";
            
            // Set elements immediately
            const img = document.getElementById('mainQr');
            img.src = qrUrl;
            
            document.getElementById('idTag').innerText = "ID: " + userId.toUpperCase();
        })();
    </script>
</body>
</html>
