<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SurakshaQR - Integrated Logo Sticker</title>
    <style>
        :root { 
            --gold: #FFD700; 
            --red: #FF3131;
            --bg: #05070a; 
            --glow: rgba(255, 215, 0, 0.6);
        }
        
        body { 
            background: #000; 
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; margin: 0; font-family: 'Arial Black', sans-serif; 
        }
        
        /* Compact Square Card with Internal Glow */
        .sticker-card {
            width: 340px; 
            background: var(--bg);
            padding: 20px; 
            border-radius: 15px; 
            text-align: center;
            border: 4px solid var(--gold);
            /* Border glow is now pulled INSIDE (inset) */
            box-shadow: inset 0 0 25px var(--glow);
            position: relative;
            overflow: hidden;
        }

        .qr-wrapper {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Circular Path Styling */
        .circular-svg {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .circular-svg text { 
            font-size: 11px; 
            font-weight: 900; 
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        /* Color styling for specific words */
        .txt-emergency { fill: var(--red); filter: drop-shadow(0 0 5px var(--red)); }
        .txt-scan { fill: var(--red); filter: drop-shadow(0 0 5px var(--red)); }
        .txt-me { fill: var(--gold); }

        .qr-white-box {
            width: 190px;
            height: 190px;
            background: white;
            padding: 10px;
            border-radius: 12px;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #mainQr { 
            width: 100%; 
            height: 100%; 
            display: block;
        }

        /* Logo inside the circle */
        .inner-logo {
            width: 24px;
            height: 24px;
            position: absolute;
            filter: drop-shadow(0 0 5px var(--gold));
        }

        .id-footer { 
            color: var(--gold); 
            font-size: 18px; 
            margin-top: 15px; 
            font-weight: 900; 
            letter-spacing: 3px;
            text-shadow: 0 0 10px var(--gold);
        }
    </style>
</head>
<body>

    <div class="sticker-card">
        <div class="qr-wrapper">
            <svg class="circular-svg" viewBox="0 0 100 100">
                <defs>
                    <path id="txtPath" d="M 50, 50 m -46, 0 a 46,46 0 1,1 92,0 a 46,46 0 1,1 -92,0" />
                </defs>
                
                <text>
                    <textPath xlink:href="#txtPath" startOffset="5%">
                        <tspan class="txt-emergency">EMERGENCY</tspan> <tspan class="txt-me">SCAN ME</tspan> 
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <tspan class="txt-emergency">EMERGENCY</tspan> <tspan class="txt-me">SCAN ME</tspan>
                    </textPath>
                </text>
            </svg>

            <img src="logo.png.png" class="inner-logo" style="top: 48%; left: 0px;">
            <img src="logo.png.png" class="inner-logo" style="top: 48%; right: 0px;">

            <div class="qr-white-box">
                <img id="mainQr" src="" alt="QR">
            </div>
        </div>

        <div id="idTag" class="id-footer">ID: LOADING</div>
    </div>

    <script>
        (function() {
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('id') || 'SQ100';
            const profileLink = "https://SurakshaQR.github.io/index.html?id=" + userId;
            
            // Reliable Google Charts API
            const qrUrl = "https://chart.googleapis.com/chart?cht=qr&chs=250x250&chl=" + encodeURIComponent(profileLink) + "&choe=UTF-8&chld=H|1";
            
            document.getElementById('mainQr').src = qrUrl;
            document.getElementById('idTag').innerText = "ID: " + userId.toUpperCase();
        })();
    </script>
</body>
</html>
