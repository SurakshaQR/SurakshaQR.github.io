<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SurakshaQR - Neon Print Template</title>
    <style>
        :root { 
            --gold: #FFD700; 
            --gold-glow: rgba(255, 215, 0, 0.6);
            --bg: #05070a; 
        }

        body { 
            background: #111; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            font-family: 'Arial Black', sans-serif; 
        }
        
        /* Premium Card with Outer Glow */
        .sticker-card {
            width: 400px;
            background: var(--bg);
            padding: 35px;
            border-radius: 60px;
            text-align: center;
            border: 4px solid var(--gold);
            /* This creates the yellow glowing border around the whole card */
            box-shadow: 0 0 25px var(--gold-glow), inset 0 0 15px var(--gold-glow);
            position: relative;
        }

        .logo-img { 
            width: 90px; 
            margin-bottom: 5px; 
            filter: drop-shadow(0 0 8px var(--gold-glow));
        }

        .qr-wrapper {
            position: relative;
            width: 320px;
            height: 320px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* The Glowing Text Circle */
        .circular-svg {
            position: absolute;
            width: 100%;
            height: 100%;
            /* Makes the gold text itself glow */
            filter: drop-shadow(0 0 5px var(--gold));
        }

        .circular-svg text { 
            fill: var(--gold); 
            font-size: 13.5px; 
            font-weight: 900; 
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        /* The QR Code Container with Inner Glow */
        .qr-white-box {
            width: 190px;
            height: 190px;
            background: white;
            padding: 15px;
            border-radius: 25px;
            z-index: 10;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .qr-white-box img { 
            width: 100%; 
            height: 100%; 
            border-radius: 5px; 
        }

        /* ID Label with Glow */
        .id-text { 
            color: var(--gold); 
            font-size: 18px; 
            margin-top: 15px; 
            font-weight: 900; 
            letter-spacing: 3px;
            text-shadow: 0 0 10px var(--gold);
        }

        /* Print Settings to preserve glow */
        @media print {
            .sticker-card { -webkit-print-color-adjust: exact; }
            body { background: white; }
        }
    </style>
</head>
