<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SurakshaQR - Professional Decal</title>
    <style>
        :root { --gold: #FFD700; --bg: #05070a; }
        
        body { 
            background: #000; /* Represents the black car body */
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; margin: 0; font-family: 'Arial Black', sans-serif; 
        }
        
        /* Compact Square Card with No Wasted Space */
        .sticker-card {
            width: 320px; /* Tightened width */
            background: var(--bg);
            padding: 15px; /* Minimal padding */
            border-radius: 15px; /* Subtle round for square look */
            text-align: center;
            border: 3px solid var(--gold);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); /* Glowing Border */
        }

        .logo-top { width: 60px; margin-bottom: 5px; filter: drop-shadow(0 0 5px var(--gold)); }

        .qr-wrapper {
            position: relative;
            width: 280px; /* Maximum size for the box */
            height: 280px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* The Gold Text Circle - Hugging the Border */
        .circular-svg {
            position: absolute;
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 5px var(--gold));
        }

        .circular-svg text { 
            fill: var(--gold); 
            font-size: 11.5px; 
            font-weight: 900; 
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* The QR Code - Large for easy scanning */
        .qr-white-box {
            width: 190px;
            height: 190px;
            background: white;
            padding: 10px;
            border-radius: 12px;
            z-index: 10;
        }

        .qr-white-box img { width: 100%; height: 100%; }

        .id-footer { 
            color: var(--gold); 
            font-size: 14px; 
            margin-top: 10px; 
            font-weight: 900; 
            letter-spacing: 2px;
            text-shadow: 0 0 5px var(--gold);
        }
    </style>
</head>
