<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SurakshaQR Official Sticker</title>
    <style>
        :root { 
            --gold: #FFD700; 
            --bg: #05070a; 
            --glow: rgba(255, 215, 0, 0.8);
        }
        
        body { 
            background: #000; 
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; margin: 0; font-family: 'Arial Black', sans-serif; 
        }
        
        .sticker-card {
            width: 340px; 
            background: var(--bg);
            padding: 15px; 
            border-radius: 15px; 
            text-align: center;
            border: 4px solid var(--gold);
            box-shadow: 0 0 30px var(--glow), inset 0 0 15px var(--glow);
        }

        .logo-top { 
            width: 70px; 
            margin-bottom: 5px; 
            filter: drop-shadow(0 0 8px var(--gold)); 
        }

        .qr-wrapper {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circular-svg {
            position: absolute;
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 10px var(--gold));
        }

        .circular-svg text { 
            fill: var(--gold); 
            font-size: 11.5px; 
            font-weight: 900; 
            letter-spacing: 2.5px;
            text-transform: uppercase;
        }

        .qr-white-box {
            width: 190px;
            height: 190px;
            background: white;
            padding: 12px;
            border-radius: 12px;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Fixed Image Styling */
        #mainQrCode { 
            width: 100% !important; 
            height: 100% !important; 
            display: block;
        }

        .id-footer { 
            color: var(--gold); 
            font-size: 16px; 
            margin-top: 10px; 
            font-weight: 900; 
            letter-spacing: 3px;
            text-shadow: 0 0 10px var(--gold);
        }
    </style>
</head>
<body>

    <div class="sticker-card">
        <img src="logo.png.png" class="logo-top">
        
        <div class="qr-wrapper">
            <svg class="circular-svg" viewBox="0 0 100 100">
                <path id="circlePath" d="M 50, 50 m -47, 0 a 47,47 0 1,1 94,0 a 47,47 0 1,1 -94,0" fill="transparent"/>
                <text>
                    <textPath xlink:href="#circlePath">
                        • IN EMERGENCY SCAN ME • IN EMERGENCY SCAN ME •
                    </textPath>
                </text>
            </svg>

            <div class="qr-white-box">
                <img id="mainQrCode" src="about:blank">
            </div>
        </div>

        <div id="idTag" class="id-footer">ID: LOADING...</div>
    </div>

    <script>
        function generateQR() {
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('id') || 'SQ100';
            
            // Build target URL
            const profileUrl = "https://SurakshaQR.github.io/index.html?id=" + userId;
            
            // Build API URL (ECC=H is critical for vehicle stickers)
            const qrApiUrl = "https://api.qrserver.com/v1/create-qr-code/?size=300x300&margin=2&ecc=H&data=" + encodeURIComponent(profileUrl);
            
            // Set the Source
            document.getElementById('mainQrCode').src = qrApiUrl;
            document.getElementById('idTag').innerText = "ID: " + userId.toUpperCase();
        }

        // Run as soon as the page is ready
        window.onload = generateQR;
    </script>
</body>
</html>
