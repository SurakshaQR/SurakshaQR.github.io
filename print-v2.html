<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SurakshaQR - Ultra Compact Decal</title>
    <style>
        :root { 
            --gold: #FFD700; 
            --red: #FF3131;
            --bg: #05070a; 
            --glow: rgba(255, 215, 0, 0.7);
        }
        
        body { 
            background: #000; 
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; margin: 0; font-family: 'Arial Black', sans-serif; 
        }
        
        /* Ultra Compact Square Card */
        .sticker-card {
            width: 320px; 
            background: var(--bg);
            padding: 10px; 
            border-radius: 12px; 
            text-align: center;
            border: 4px solid var(--gold);
            /* Internal Glow Only */
            box-shadow: inset 0 0 25px var(--glow);
            position: relative;
        }

        .qr-wrapper {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Circular Text Path */
        .circular-svg {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .circular-svg text { 
            font-size: 11.5px; 
            font-weight: 900; 
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Red and Gold Word Styling */
        .txt-red { fill: var(--red); filter: drop-shadow(0 0 3px var(--red)); }
        .txt-gold { fill: var(--gold); filter: drop-shadow(0 0 3px var(--gold)); }

        .qr-white-box {
            width: 185px;
            height: 185px;
            background: white;
            padding: 10px;
            border-radius: 12px;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #mainQr { 
            width: 100%; 
            height: 100%; 
            display: block;
        }

        .id-footer { 
            color: var(--gold); 
            font-size: 16px; 
            margin-top: 5px; 
            font-weight: 900; 
            letter-spacing: 3px;
            text-shadow: 0 0 8px var(--gold);
        }
    </style>
</head>
<body>

    <div class="sticker-card">
        <div class="qr-wrapper">
            <svg class="circular-svg" viewBox="0 0 100 100">
                <defs>
                    <path id="txtPath" d="M 50, 50 m -47, 0 a 47,47 0 1,1 94,0 a 47,47 0 1,1 -94,0" />
                </defs>
                
                <text>
                    <textPath xlink:href="#txtPath" startOffset="0%">
                        <tspan class="txt-red">EMERGENCY</tspan> <tspan class="txt-gold">SCAN ME •</tspan> 
                        <tspan class="txt-red">EMERGENCY</tspan> <tspan class="txt-gold">SCAN ME •</tspan>
                    </textPath>
                </text>
            </svg>

            <div class="qr-white-box">
                <img id="mainQr" src="about:blank">
            </div>
        </div>

        <div id="idTag" class="id-footer">ID: LOADING...</div>
    </div>

    <script>
        (function() {
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('id') || 'SQ100';
            const profileLink = "https://SurakshaQR.github.io/index.html?id=" + userId;
            
            // Reliable High Error Correction QR for stickers
            const qrUrl = "https://chart.googleapis.com/chart?cht=qr&chs=250x250&chl=" + encodeURIComponent(profileLink) + "&choe=UTF-8&chld=H|1";
            
            document.getElementById('mainQr').src = qrUrl;
            document.getElementById('idTag').innerText = "ID: " + userId.toUpperCase();
        })();
    </script>
</body>
</html>
